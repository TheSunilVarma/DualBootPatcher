--- 
- 
  architecture: arm64-v8a
  block_devs: 
    base_dirs: 
      - /dev/block/bootdevice/by-name
      - /dev/block/platform/soc/1d84000.ufshc/by-name
      - /dev/block
    boot: 
      - /dev/block/bootdevice/by-name/boot
      - /dev/block/platform/soc/1d84000.ufshc/by-name/boot
      - /dev/block/sde45
    cache: 
      - /dev/block/bootdevice/by-name/cache
      - /dev/block/platform/soc/1d84000.ufshc/by-name/cache
      - /dev/block/sda20
    data: 
      - /dev/block/bootdevice/by-name/userdata
      - /dev/block/platform/soc/1d84000.ufshc/by-name/userdata
      - /dev/block/sda21
    extra: 
      - /dev/block/bootdevice/by-name/vendor
      - /dev/block/bootdevice/by-name/modem
      - /dev/block/bootdevice/by-name/cust
      - /dev/block/bootdevice/by-name/misc
      - /dev/block/bootdevice/by-name/modem
      - /dev/block/bootdevice/by-name/bluetooth
      - /dev/block/bootdevice/by-name/dsp
      - /dev/block/bootdevice/by-name/modemst1
      - /dev/block/bootdevice/by-name/modemst2
      - /dev/block/bootdevice/by-name/fsc
      - /dev/block/bootdevice/by-name/fsg
      - /dev/block/bootdevice/by-name/persist
    recovery: 
      - /dev/block/bootdevice/by-name/recovery
      - /dev/block/platform/soc/1d84000.ufshc/by-name/recovery
      - /dev/block/sda19
    system: 
      - /dev/block/bootdevice/by-name/system
      - /dev/block/platform/soc/1d84000.ufshc/by-name/system
      - /dev/block/sde48
  boot_ui: 
    brightness_path: /sys/class/backlight/panel0-backlight/brightness
    default_brightness: 188
    flags: 
      - TW_HAS_DOWNLOAD_MODE
    graphics_backends: 
      - fbdev
    max_brightness: 255
    pixel_format: RGBX_8888
    supported: true
    theme: portrait_hdpi
  codenames: 
    - beryllium
  id: beryllium
  name: "POCO F1"
